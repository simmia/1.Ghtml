<!-- HTML VERZIA 5  -->
<!-- -HTML ZNAMENA HYPER TEXT MARKUP LANGUAGE  -->
<!-- -HTML JE STANDARDIZOVANY ZNACKOVACI JAZYK PRE TVORBU WEB. STRANOK -->
<!-- -HTML OPISUJE STRUKTURU WEB.STRANKY  -->
<!-- -HTML POZOSTAVA ZO SERII ELEMENTOV, MOZU BYT SAMOSTATNE ALEBO ZLUCENE VO VACSOM- CELKU -->
<!-- -HTML HOVORI WEB.BROWSERU AKO MA ZOBRAZOVAT DANU STRANKU V OKNE. -->

<!DOCTYPE HTML>
<!-- -doctype html je to deklaracia ktora definuje ze tento dokument je dokument typu HTML 5. -->
<html>
    <!-- -je parovy tag musi mat 2 casti zaciatok a koniec -->
    <!-- -tag oznacuje element dokumentu html  -->
    <!-- -tento tag je root elementom html stranky -->
    <head>
        <!-- -oznacuje prvu cast html dokumentu -->
        <!-- -head obsahuje meta informacie-data ohladom danej web.stranky -->
        <!-- -meta data su informacie o dokumente rozneho charakteru - autor, popis stranky, klucove slova a podobne -->
        <!-- -MD - pomahaju vyhladavacom zistit o com je vasa stranka  -->
        <!-- -MD urcuje v akom jazyku a a aku jazykovu sadu ma pouzit web.browser. -->
        <meta name="Roman" content="HTML 5">
        <meta charset="UTF-8">
        <!-- -meta charset UTF 8 obshauje slovensku jazykovu sadu dlzne makcene -->
        <title>HTML LEARNING PLATFORM</title>
        <!-- -title oznacuje nazov tabu priamo v browseri -->
    </head>
    <body>
        <!-- -tag body definuje telo dokumentu a je zbernym kontajnerom pre vsetok viditelny obsah na webovej stranke. -->
        <!-- -obsahuje napriklad text,obrazky nadpisy atd.. -->
        <h1>Skolska stranka</h1>
        <!-- - tag h oznacuje nadpisy (heading) -->
        <!-- -velkosti su od h1 po h6(h1 najviac-h6 najmenej) -->
    <p>Tato skola vznikla v roku 2005</p>
    <!-- -tag p (paragraph) oznacuje jednoduchy text v dokumente -->
    </body>
<!-- Attribut - je vlastnost podstatna a charakteristika  -->
<!-- Attribut v jayzku HTML urcuju vlastnosti elementov ktore najdeme na stranke  -->
<!-- vsetky elemnty mozu mat atribut  -->
<!-- atributy nam poskytuje dostatocne informacie o jednotlivych elementoch -->
<!-- atributy su takmer vzdy specifikovany v prvom tage -->
Attribut - href 
<!-- - tento tag definuje hyperlinku  -->
<!-- - href atribut specifikuje stranku  na ktoru nas bude presmerovavat -->
<a href=https://gymbosak.edupage.org/> o nasej sa dozviete viac tu.
<!-- src- source je atribut ktory oznacuje zdroj -->
<!-- takisto specifikuje aj cestu k danemu zdroju  -->
<img> - tento tag oznacuje obrazok k danej stranke
<img src= https://gymbosak.edupage.org/
<!-- tag img nieje parovy  -->
<img src= https://gymbosak.edupage.org/
<!-- pri img src= url existuju dva typy urlka -->
<!-- 1. absolutna URL - nalikovana na externy obrazok ktory je ulozeny na inej stranke -->
<!-- 2. relativna URL = nalinkova na obrazok ktory je mimo webstranky -->
<img src=https://cloud7p.edupage.org/cloud?z%3Afs2vNWiJOuDn4V16IJ7u032SGRB2c87GnFvWfwT8CtTAAZ8WhmKEhlUhhnf7srE%2F
<!-- Attribut widht - oznacuje specifikuje sirku obrazka -->
<!-- ATTRIBUT Hight - oznacuje vysku obrazku hight 500 -->
<!-- uvadzaju sa v pixeloch -->
<!-- Attribut alt - je vyuzivany s tagom <img> -->
<!-- tag alt specifikuje alternativny text pre obrazok , ktory z nejakeho dovodu nemoze byt zobrazeny -->
<p style="color"rgb
